<!DOCTYPE html>
<html>
<head>
<title>Campus Fest Pass Booking</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
<h2>Campus Fest Pass Booking</h2>

<input type="text" id="name" placeholder="Student Name">

<select id="event">
<option value="">Select Event</option>
<option>DJ Night</option>
<option>Tech Expo</option>
<option>Culturals</option>
<option>Food Fest</option>
</select>

<div class="options">
<label>Pass Type</label><br>
<input type="radio" name="pass" value="Regular"> Regular
<input type="radio" name="pass" value="VIP"> VIP
</div>

<div class="options">
<label>Food Preference</label><br>
<input type="checkbox" class="food" value="Veg"> Veg
<input type="checkbox" class="food" value="Non-Veg"> Non-Veg
<input type="checkbox" class="food" value="Snacks"> Snacks
</div>

<button onclick="bookPass()">Proceed</button>
<button onclick="resetForm()">Reset</button>

<div id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
